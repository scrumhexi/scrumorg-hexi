<div class="flex-shrink-0 p-3" style="width: 280px;">
    <ul class="bd-links-nav list-unstyled mb-0 pb-3 pb-md-2 pe-lg-2">
      <li class="bd-links-heading mb-1 w-100 align-items-center fw-semibold pb-2"><a href="{{site.baseurl}}/" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Overview</a></li>
      {% assign pages = site.pages | where: "includeInSidebar", true | sort: "importance" | reverse %}
        <ul class="btn-toggle-nav  fw-normal pb-1 small">
        {% for page in pages %}
        <li class="align-items-center">
            <a href="{{ site.baseurl }}{{ page.url }}" class="link-body-emphasis d-inline-flex text-decoration-none rounded">
                {{ page.title }}
            </a>
            <br />
            {{ page.description }}
        </li>
        {% endfor %}
        </ul>
      <li class="border-top my-3"></li>
    </ul>
</div>
